 <div class="container">
     <label>User Name</label><input type="text" [(ngModel)]="name" value="name" />
     <label>Password</label><input type="password" [(ngModel)]="password" value="password" />
     <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
     <button type="button" (click)="cancel()" class="btn btn-primary float-right">cancel</button>
</div>
